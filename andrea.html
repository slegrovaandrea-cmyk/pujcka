<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rychlé finance do 24 hod online</title>
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;--wa:#25D366;--shadow:0 10px 30px rgba(0,0,0,.08);--radius:18px}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
    header{background:#fff;border-bottom:1px solid var(--line)}
    .topbar{max-width:1100px;margin:0 auto;padding:16px 18px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;letter-spacing:.12em;font-size:14px;text-transform:uppercase}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 60px}
    .grid{display:grid;grid-template-columns:1fr 1.1fr;gap:22px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .panel{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
    .panel-body{padding:26px}
    h1{margin:0 0 6px;font-size:34px}
    .sub{margin:0 0 18px;color:var(--muted)}
    .wa-btn{display:inline-flex;align-items:center;gap:10px;padding:14px 18px;border-radius:14px;background:var(--wa);color:#fff;text-decoration:none;font-weight:800;margin:10px 0}
    .cta{background:#111827}
    .form-title{font-size:24px;font-weight:900;margin-bottom:16px}
    form{display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:520px){.row{grid-template-columns:1fr}}
    label{font-size:13px;color:var(--muted);font-weight:700}
    input,select{padding:12px;border:1px solid var(--line);border-radius:12px;font-size:15px}
    .submit{padding:14px;border:none;border-radius:14px;background:#111827;color:#fff;font-weight:900}
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <div class="brand">RYCHLÉ FINANCE</div>
    <div>VADEN finance</div>
  </div>
</header>

<main class="wrap">
  <div class="grid">

    <section class="panel">
      <div class="panel-body">
        <h1>Rychlé finance do 24 hod online</h1>
        <p class="sub"><strong>VADEN finance</strong><br>
        tel. 605 151 208<br>
        andrea.slegrova@pojistenapujcka.cz</p>

        <a class="wa-btn" href="https://wa.me/420605151208" target="_blank">
          Chat na WhatsApp
        </a>

        <a class="wa-btn cta" href="#zadost">
          Vyplnit žádost
        </a>
      </div>
    </section>

    <section class="panel" id="zadost">
      <div class="panel-body">
        <div class="form-title">Nezávazná žádost o půjčku</div>

        <form action="https://formspree.io/f/mvvelrnr" method="POST">
          <input type="hidden" name="_redirect" value="https://slegrovaandrea-cmyk.github.io/pujcka/dekuji.html">

          <div class="row">
            <input name="jmeno" placeholder="Jméno" required>
            <input name="prijmeni" placeholder="Příjmení" required>
          </div>
          <div class="row">
            <input name="telefon" placeholder="Telefon" required>
            <input type="email" name="email" placeholder="E-mail" required>
          </div>
          <input name="rodne_cislo" placeholder="Rodné číslo">
          <select name="typ_pujcky">
            <option>Osobní půjčka</option>
            <option>Podnikatelská půjčka</option>
            <option>Byznys půjčka</option>
          </select>

          <button class="submit" type="submit">Odeslat žádost</button>
        </form>
      </div>
    </section>

  </div>
</main>
</body>
</html>
