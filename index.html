    <p>Potřebujete peníze rychle a bez stresu? Vyplňte krátký formulář a já se vám ozvu.</p>

      <label>Jméno a příjmení:</label>
      <input type="text" name="jmeno" required>

      <label>Poznámka:</label>
      <textarea name="poznamka" rows="3"></textarea>

      <button type="submit">Odeslat žádost ✅</button>
    </form>
